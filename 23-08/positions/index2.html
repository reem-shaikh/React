<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #parent{
            background-color: green;
            height: 50px;
            width: 50px;
     
        }
        #div1{
          /* since it doesnt have a parent it wont move  */
          background-color: aqua;
          height: 50px;
          width: 50px;
          position: absolute;
       
        }

        /* overlapped */
        #div2{
         background-color: blue;
         height: 50px;
         width: 50px;
         position: relative;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="div1">absolute</div>
        <div id="div2">relative</div>
    </div>
</body>
</html>
